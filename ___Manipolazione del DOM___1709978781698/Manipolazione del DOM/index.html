Usando solamente il DOM, Crea la tua To-Do List mediante i metodi visti nel
video. Crea una funzione che ti permette di: - Creare una lista aggiungendo il
task desiderato mediante il bottone `Aggiungi`. - Creare un checkbox per ogni
task aggiunto.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div>
      <h1>To-do List</h1>
      <input type="text" id="inputTask" placeholder="..." />
      <button onclick="addProduct()">Aggiungi</button>
      <ul id="#my-ul"></ul>
    </div>
    <script>
      const addProduct = () => {
        const getTask = document.getElementById("inputTask");
        const newTask = document.createElement("li");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        newTask.appendChild(checkbox);

        const taskList = document.getElementById("#my-ul");
        taskList.appendChild(newTask);
      };
    </script>
  </body>
</html>
